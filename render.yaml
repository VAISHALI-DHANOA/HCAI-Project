services:
  # ---- Backend: FastAPI Web Service ----
  - type: web
    name: hcai-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false          # set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false          # set in Render dashboard
      - key: CORS_ORIGIN
        sync: false          # set to your frontend URL, e.g. https://hcai-frontend-XXXX.onrender.com
      - key: ADMIN_KEY
        sync: false          # set your secret admin key in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.11"

  # ---- Frontend: Static Site ----
  - type: web
    name: hcai-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false          # set to your backend URL, e.g. https://hcai-backend-XXXX.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
