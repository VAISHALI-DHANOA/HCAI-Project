services:
  # ---- Backend: FastAPI Web Service ----
  - type: web
    name: hcai-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false          # you'll set this manually in the Render dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://hcai-frontend.onrender.com
      - key: PYTHON_VERSION
        value: "3.11"

  # ---- Frontend: Static Site ----
  - type: web
    name: hcai-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://hcai-backend-h2rf.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
